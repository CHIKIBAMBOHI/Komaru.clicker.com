
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clicker Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #5a2ea6;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }
    h1 { font-size: 42px; margin-bottom: 20px; }
    #coin-display {
      font-size: 28px;
      margin: 10px 0 20px 0;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }
    #click-btn {
      padding: 25px 50px;
      font-size: 28px;
      border: none;
      border-radius: 20px;
      background: #9b4dff;
      box-shadow: 0 0 20px rgba(155,77,255,0.5);
      cursor: pointer;
      transition: transform 0.1s;
    }
    #click-btn:active { transform: scale(0.95); }

    #shop {
      margin-top: 40px;
      width: 340px;
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
    }
    #shop h2 { margin-bottom: 15px; }

    .upgrade {
      background: rgba(255,255,255,0.12);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .upgrade:hover { background: rgba(255,255,255,0.18); }

    /* Floating coin animation */
    .float-coin {
      position: absolute;
      font-size: 24px;
      color: gold;
      pointer-events: none;
      animation: floatUp 0.9s ease-out forwards;
      text-shadow: 0 0 10px rgba(255,215,0,0.8);
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-80px) scale(1.4); }
    }
  </style>
</head>
<body>
  <button id="cat-btn" style="position:absolute; top:10px; right:10px; background:none; border:none;">
    <img src="cat.png" style="width:120px; border-radius:12px;" />
  </button>
  <h1>Coin Clicker</h1>
  <div id="coin-display" style="font-size:32px; margin-top:20px;">Coins: 0</div>
  <button id="click-btn">Click!</button>

  <div id="shop">
    <h2>Shop</h2>
    <div class="upgrade" data-cost="20" data-add="1">Upgrade +1 (Cost: 20)</div>
    <div class="upgrade" data-cost="100" data-add="5">Upgrade +5 (Cost: 100)</div>
    <div class="upgrade" data-cost="500" data-add="20">Upgrade +20 (Cost: 500)</div>
  </div>

  <script>
    let coins = 0;
    let perClick = 1;

    const coinDisplay = document.getElementById('coin-display');
    const clickBtn = document.getElementById('click-btn');
    const upgrades = document.querySelectorAll('.upgrade');

    function updateDisplay() {
      coinDisplay.textContent = `Coins: ${coins}`;
    }

    function spawnFloatingCoin(x, y, amount) {
      const coin = document.createElement('div');
      coin.classList.add('float-coin');
      coin.textContent = `+${amount}`;
      coin.style.left = x + 'px';
      coin.style.top = y + 'px';
      document.body.appendChild(coin);

      setTimeout(() => coin.remove(), 900);
    }

    function saveGame() {
      const data = { coins, perClick };
      localStorage.setItem('clickerSave', JSON.stringify(data));
    }

    function loadGame() {
      const saved = localStorage.getItem('clickerSave');
      if (!saved) return;
      const data = JSON.parse(saved);
      coins = data.coins;
      perClick = data.perClick;
      updateDisplay();
    }

    clickBtn.addEventListener('click', (e) => {
      coins += perClick;
      updateDisplay();
      saveGame();

      const rect = clickBtn.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      spawnFloatingCoin(x, y, perClick);
    });

    upgrades.forEach(upg => {
      upg.addEventListener('click', () => {
        const cost = Number(upg.getAttribute('data-cost'));
        const add = Number(upg.getAttribute('data-add'));
        if (coins >= cost) {
          coins -= cost;
          perClick += add;
          updateDisplay();
          saveGame();
        }
      });
    });

    document.getElementById('cat-btn').addEventListener('click', () => {
      coins += 100;
      updateDisplay();
      saveGame();
    });

    loadGame();
  </script>
</body>
</html>
